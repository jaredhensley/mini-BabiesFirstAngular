<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,600italic,700' rel='stylesheet' type='text/css'>
</head>

<body ng-app="myapp">


  <section class="center" ng-controller="mainCtrl">

    <h1>{{name}} needs more friends</h1>
    <input type="text" ng-model='handle'>
    <button ng-click="addFriend()" ng-submit="addFriend()">new friend!</button>

    <section ng-repeat='friend in friends'>
      <h2 class="center friend">{{friend}}</h2>
    </section>

  </section>

  <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
